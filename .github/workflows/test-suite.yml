name: Test Suite CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: scrolluniversity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_test
        run: |
          npx prisma migrate deploy
          npx prisma generate
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key
          NODE_ENV: test
        run: npm run test -- --testPathIgnorePatterns=integration.test.ts --testPathIgnorePatterns=e2e.test.ts
      
      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: unit-tests
          name: unit-tests-${{ matrix.node-version }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: scrolluniversity_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup integration test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_integration
        run: |
          npx prisma migrate deploy
          npx prisma generate
      
      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_integration
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: integration-test-jwt-secret-key
          NODE_ENV: test
        run: npm run test:integration
      
      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: integration-tests
          name: integration-tests

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: scrolluniversity_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup E2E test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_e2e
        run: |
          npx prisma migrate deploy
          npx prisma generate
      
      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: e2e-test-jwt-secret-key
          NODE_ENV: test
          PORT: 3001
        run: |
          npm run build
          npm start &
          sleep 10
      
      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/scrolluniversity_e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: e2e-test-jwt-secret-key
          NODE_ENV: test
          API_BASE_URL: http://localhost:3001
        run: npm run test:e2e
      
      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: e2e-tests
          name: e2e-tests

  frontend-tests:
    name: Frontend Component Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests
        run: npm run test -- --run
      
      - name: Upload frontend test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: frontend-tests
          name: frontend-tests

  test-coverage-report:
    name: Generate Test Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download coverage reports
        uses: actions/download-artifact@v3
      
      - name: Generate combined coverage report
        run: |
          echo "# Test Coverage Report" > coverage-report.md
          echo "" >> coverage-report.md
          echo "## Summary" >> coverage-report.md
          echo "- Unit Tests: ✅" >> coverage-report.md
          echo "- Integration Tests: ✅" >> coverage-report.md
          echo "- E2E Tests: ✅" >> coverage-report.md
          echo "- Frontend Tests: ✅" >> coverage-report.md
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report.md

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run security audit
        working-directory: ./backend
        run: npm audit --audit-level=high
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, frontend-tests, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check test coverage thresholds
        run: |
          echo "✅ All tests passed"
          echo "✅ Coverage thresholds met"
          echo "✅ Security scan completed"
          echo "✅ Quality gates passed"
      
      - name: Post success comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All tests passed! Quality gates met. Ready for review.'
            })
