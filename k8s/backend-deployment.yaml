apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrolluniversity-backend
  namespace: scrolluniversity
  labels:
    app: scrolluniversity
    component: backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: scrolluniversity
      component: backend
  template:
    metadata:
      labels:
        app: scrolluniversity
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scrolluniversity-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      
      - name: run-migrations
        image: scrolluniversity-backend:latest
        command: ['npm', 'run', 'migrate:production']
        envFrom:
        - configMapRef:
            name: scrolluniversity-config
        - secretRef:
            name: scrolluniversity-secrets
      
      containers:
      - name: backend
        image: scrolluniversity-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: scrolluniversity-config
        - secretRef:
            name: scrolluniversity-secrets
        
        env:
        - name: DEPLOYMENT_VERSION
          value: "1.0.0"
        - name: DEPLOYMENT_TIMESTAMP
          value: "2024-01-01T00:00:00Z"
        - name: DEPLOYMENT_COMMIT_SHA
          value: "unknown"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - scrolluniversity
                - key: component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: scrolluniversity-backend
  namespace: scrolluniversity
  labels:
    app: scrolluniversity
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: scrolluniversity
    component: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrolluniversity-backend
  namespace: scrolluniversity
  labels:
    app: scrolluniversity
    component: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: scrolluniversity-backend-pdb
  namespace: scrolluniversity
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: scrolluniversity
      component: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scrolluniversity-backend-hpa
  namespace: scrolluniversity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrolluniversity-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
