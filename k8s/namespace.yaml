apiVersion: v1
kind: Namespace
metadata:
  name: scrolluniversity
  labels:
    name: scrolluniversity
    environment: production
    app: scrolluniversity
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scrolluniversity-quota
  namespace: scrolluniversity
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: scrolluniversity-limits
  namespace: scrolluniversity
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: "500m"
      memory: 1Gi
    type: Container
