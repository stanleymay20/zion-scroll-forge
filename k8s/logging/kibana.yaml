apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: scrolluniversity
data:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    elasticsearch.hosts: ["http://elasticsearch-client:9200"]
    elasticsearch.username: elastic
    elasticsearch.password: ${ELASTIC_PASSWORD}
    xpack.monitoring.ui.container.elasticsearch.enabled: true
    xpack.security.enabled: true
    xpack.encryptedSavedObjects.encryptionKey: "min-32-byte-long-strong-encryption-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: scrolluniversity
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.9.0
        ports:
        - name: http
          containerPort: 5601
        env:
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: password
        - name: SERVER_PUBLICBASEURL
          value: "https://kibana.scrolluniversity.com"
        volumeMounts:
        - name: config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: kibana-config
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: scrolluniversity
  labels:
    app: kibana
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: kibana
