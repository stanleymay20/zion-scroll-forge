apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: scrolluniversity
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.enabled: true
    xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch-client:9200"]
    xpack.monitoring.elasticsearch.username: elastic
    xpack.monitoring.elasticsearch.password: ${ELASTIC_PASSWORD}
  
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
      tcp {
        port => 5000
        codec => json
      }
    }
    
    filter {
      # Parse JSON logs
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
        }
      }
      
      # Add timestamp
      date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
      }
      
      # Parse log level
      if [level] {
        mutate {
          uppercase => ["level"]
        }
      }
      
      # Extract request ID for tracing
      if [requestId] {
        mutate {
          add_field => { "trace_id" => "%{requestId}" }
        }
      }
      
      # Grok patterns for common log formats
      grok {
        match => {
          "message" => [
            "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}",
            "%{COMBINEDAPACHELOG}"
          ]
        }
        overwrite => ["message"]
      }
      
      # GeoIP lookup for IP addresses
      if [clientIp] {
        geoip {
          source => "clientIp"
          target => "geoip"
        }
      }
      
      # User agent parsing
      if [userAgent] {
        useragent {
          source => "userAgent"
          target => "user_agent"
        }
      }
      
      # Add environment tags
      mutate {
        add_field => {
          "environment" => "production"
          "application" => "scrolluniversity"
        }
      }
      
      # Remove sensitive fields
      mutate {
        remove_field => ["password", "token", "apiKey", "secret"]
      }
    }
    
    output {
      elasticsearch {
        hosts => ["http://elasticsearch-client:9200"]
        user => "elastic"
        password => "${ELASTIC_PASSWORD}"
        index => "scrolluniversity-logs-%{+YYYY.MM.dd}"
        document_type => "_doc"
      }
      
      # Debug output (remove in production)
      # stdout { codec => rubydebug }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: scrolluniversity
  labels:
    app: logstash
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.9.0
        ports:
        - name: beats
          containerPort: 5044
        - name: tcp
          containerPort: 5000
        - name: http
          containerPort: 9600
        env:
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: password
        - name: LS_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: scrolluniversity
  labels:
    app: logstash
spec:
  type: ClusterIP
  ports:
  - name: beats
    port: 5044
    targetPort: beats
  - name: tcp
    port: 5000
    targetPort: tcp
  - name: http
    port: 9600
    targetPort: http
  selector:
    app: logstash
