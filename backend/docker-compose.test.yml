version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scrolluniversity-test-db
    environment:
      POSTGRES_USER: scrolluser
      POSTGRES_PASSWORD: scrollpass
      POSTGRES_DB: scrolluniversity
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrolluser -d scrolluniversity"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
