# ============================================================================
# Supabase Local Development Config (Windows-Safe Ports)
# Project: zion-scroll-forge
# ============================================================================

project_id = "zion-scroll-forge"

# ===========================
# API
# ===========================
[api]
enabled = true
port = 55421
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

# ===========================
# DATABASE (POSTGRES)
# ===========================
# Windows blocked your original port (54325).
# DB + Shadow DB ports moved into fully safe 554xx range.
[db]
port = 55432
shadow_port = 55433
major_version = 17

[db.pooler]
enabled = false
port = 55434
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

# ===========================
# REALTIME
# ===========================
[realtime]
enabled = true

# ===========================
# STUDIO (Supabase Dashboard)
# ===========================
[studio]
enabled = true
port = 55423
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

# ===========================
# INBUCKET (Email testing)
# ===========================
[inbucket]
enabled = true
port = 55424      # HTTP UI
smtp_port = 55425 # SMTP
pop3_port = 55426 # POP3

# ===========================
# STORAGE (S3-style local storage)
# ===========================
[storage]
enabled = true
file_size_limit = "50MiB"

# ===========================
# AUTH CONFIG
# ===========================
[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.apple]
enabled = false

[auth.web3.solana]
enabled = false

[auth.third_party.firebase]
enabled = false

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[auth.third_party.clerk]
enabled = false

[auth.oauth_server]
enabled = false
authorization_url_path = "/oauth/consent"
allow_dynamic_registration = false

# ===========================
# EDGE RUNTIME
# ===========================
[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 55431
deno_version = 2

# ===========================
# ANALYTICS
# ===========================
[analytics]
enabled = true
port = 55427
backend = "postgres"

# ===========================
# EXPERIMENTAL (Optional)
# ===========================
[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
